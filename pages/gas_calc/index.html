<!DOCTYPE html>
<html>
  <head>
    <title>Calculate Gas used for specific route</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
     <script src="code.js"> </script>
    <style>
      tr :nth-child(2) {
        width: 20%;
      }

      tr :nth-child(3) {
        min-width: 40%;
      }

    </style>

  </head>
  <body>
    <table>
      <tr>
        <td><label for="km_one_way">Distance one-way</label></td>
        <td></td>
        <td><input type="text" id="km_one_way" value=""/>    </td>
      </tr>
      <tr>
        <td><label for="gas_price">Gas Price/Liter</label></td>
        <td></td>
        <td><input type="text" id="gas_price" value="1.5"/></td>
      </tr>
      <tr>
        <td><label for="gas_used">Gas used per 100KM</label></td>
        <td></td>
        <td><input type="text" id="gas_used" value="6.5"/></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input type="button" value="calculate" onclick="calculate()"></td>
      </tr>
      <tr>
        <td>
          <span>Gas price for 5 days: </span>
        </td>
        <td></td>
        <td>
          <span id="gas_paid"></span>
        </td>
      </tr>
    </table>
  </body>

</html>

<html>

<head>


<script>
function rot4(input){
	var result = ""
    for(var i = 0; i < input.length; ++i){
		if(input.charAt(i) != " ")
			result += String.fromCharCode(4+input.charCodeAt(i))
		else
			result += " "
    }
    return result
}

function convert(){
  var input = document.getElementById("inputText").value
  var output=  rot4(input)
  document.getElementById("outputText").value = output
}
	
</script>
</head>

<body>

<input id="inputText" type="text"  style="width:400px"/>
<br/>
<input id="convertButton" type="submit" onclick="return convert();" text="convert"/>
	<br/>
<input id="outputText" type="text" style="width:400px"/>

</body>

</html>

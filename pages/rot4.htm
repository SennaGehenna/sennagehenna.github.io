<html>
	<head>
		<script>
			function rot4(input) {
				var result = ""
				for (var i = 0; i < input.length; ++i) {
					if (input.charAt(i) != " ")
						result += String.fromCharCode(4 + input.charCodeAt(i))
					else
						result += " "
					}
				return result
			}

			function convert() {
				var input = document.getElementById("inputText").value
				var output = rot4(input)
				document.getElementById("outputText").value = output
				copyToClipboard()
				document.getElementById("inputText").focus()
        document.getElementById("inputText").select()
        setTimeout(hide, 1500);
			}
      
      function hide(){
      
				document.getElementById("copied").style.visibility = "hidden";
      }

			function copyToClipboard() {
				/* Get the text field */
				var copyText = document.getElementById("outputText");
				/* Select the text field */
				copyText.select();
				/* Copy the text inside the text field */
				document.execCommand("Copy");
				document.getElementById("copied").style.visibility = "visible";
			}
			
		</script>
	</head>

	<body>

		<input id="inputText" type="text" autofocus style="width:400px" />
		<br/>
		<input id="convertButton" type="submit" onclick="return convert();" text="convert"/>
    <br/>
    <span id="copied" style="visibility: hidden;">copied to clipboard</span>
		<input id="outputText" type="text" style="width:400px;visibility: hidden;"/>

	</body>

</html>

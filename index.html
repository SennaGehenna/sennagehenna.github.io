<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Initiative Tracker</title>
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="/css/bootstrap.min.css" 
			integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
			crossorigin="anonymous">
		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="/css/bootstrap-theme.min.css" 
			integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" 
			crossorigin="anonymous">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="/js/bootstrap.min.js" 
			integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
			crossorigin="anonymous"></script>
		<script src="/js/jquery.1.x.min.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body>
	        <div class="titlebar row text-center">
	        	<div class="row">
	        		<div class="col-xs-4"></div>
				<h2 class="col-xs-4">Initiative Tracker</h2>
				<div class="col-xs-4"></div>
			</div>
			<div class="text-center row">
				<div class="col-sm-5"></div>
		        	<a href="#" class="col-sm-2" onclick="new()">
		        		<div class="enjoy-css">
		        			<span class="fa fa-plus"></span>
		        		</div>
		        	</a>
		       	</div>
	        	<div class="text-center row">
	        		<div class="col-sm-5"></div>
		        	<a href="#" class="col-sm-2" onclick="next()">
	        			<div class="enjoy-css">
		        			<span class="fa fa-chevron-right"></span>
		        		</div>
		        	</a>
		        	<div class="col-xs-1"></div>
	        	</div>
	        </div> <!-- /.header -->
		
		<hr>
		
		<div class="row">
	        <div class="col-lg-6">
                <div class="input-group">
                    <span class="control-label" for="initiative">Initiative: </span>
                    <input id="initiative" type="text" class="form-control" placeholder="Type /d20+DEX for random value, replace DEX with modifier">
                    </span>
                </div>
            </div>
		</div>
		
    		<div class="row  text-center">
    			<div class="col-xs-1"></div>
    			<div class="col-xs-3">
    				<span>Initiative</span>
    			</div>
    			<div class="col-xs-3">
    				<span>Name</span>
    			</div>
    			<div class="col-xs-3">
    				<span>AC/Duration left</span>
    			</div>
    		</div>
    		<hr>
    		
    		<div class="content text-center">
    			<div class="row">
    				<div class="col-xs-1"></div>
    				<div class="col-xs-3">
    					<span>21</span>
    				</div>
    				<div class="col-xs-3">
    					<span>Tarrasque</span>
    				</div>
    				<div class="col-xs-3">
    					<span>25</span>
    				</div>
    			</div>
    			
    			<div class="row active">
    				<div class="col-xs-1"></div>
    				<div class="col-xs-3">
    					<span>18</span>
    				</div>
    				<div class="col-xs-3">
    					<span>Tarrasque</span>
    				</div>
    				<div class="col-xs-3">
    					<span>25</span>
    				</div>
    			</div>
    		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Initiative Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">
    <script src="/js/main.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="titlebar row text-center">
        <div class="row">
            <div class="col-xs-4"></div>
            <h2 class="col-xs-4">Initiative Tracker</h2>
            <div class="col-xs-4"></div>
        </div>
        <div class="text-center row">
            <div class="col-sm-5"></div>
            <a  role="button" class="col-sm-2" onclick="newCompetitor()">
                <div class="enjoy-css">
                    <span class="fa fa-plus"></span>
                </div>
            </a>
        </div>
        <div class="text-center row">
            <div class="col-sm-5"></div>
            <a href="#" class="col-sm-2" onclick="nextCompetitor()">
                <div class="enjoy-css">
                    <span class="fa fa-chevron-right"></span>
                </div>
            </a>
            <div class="col-xs-1"></div>
        </div>
    </div> <!-- /.header -->

    <hr>

    <div class="collapse" id="collapseExample">
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="Initiative" class="col-sm-3 control-label">Initiative</label>
    
                <div class=" col-sm-9">
                    <input kl_virtual_keyboard_secure_input="on" class="form-control" id="Initiative" checktype="text" type="text" placeholder="Type /d20+DEX for random value, replace DEX with your Modifier">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="Name" class="col-sm-3 control-label">Name</label>
    
                <div class=" col-sm-9">
                    <input kl_virtual_keyboard_secure_input="on" class="form-control" id="Name" checktype="text" type="text" placeholder="Tarrasque">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="AC" class="col-sm-3 control-label">AC</label>
    
                <div class=" col-sm-9">
                    <input kl_virtual_keyboard_secure_input="on" class="form-control" id="AC" checktype="text" type="text" placeholder="25">
                </div>
            </div>
        </div>
        
        <div class="row">
        <div class="formbuttons pull-right">
                            <a class="btn btn-default" id="btnOK">OK</a>
                            <a class="btn btn-default" id="btnCancel">Cancel</a>
                        </div>
        </div>
    </div>
    
    <div id="list" class="collapse in">
        <div class="row text-center">
            <div class="col-xs-1"></div>
            <div class="col-xs-3">
                <span>Initiative</span>
            </div>
            <div class="col-xs-3">
                <span>Name</span>
            </div>
            <div class="col-xs-3">
                <span>AC/Duration left</span>
            </div>
        </div>
        <hr>
    
        <div class="content text-center">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <span>21</span>
                </div>
                <div class="col-xs-3">
                    <span>Tarrasque</span>
                </div>
                <div class="col-xs-3">
                    <span>25</span>
                </div>
            </div>
    
            <div class="row active">
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <span>18</span>
                </div>
                <div class="col-xs-3">
                    <span>Tarrasque</span>
                </div>
                <div class="col-xs-3">
                    <span>25</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
